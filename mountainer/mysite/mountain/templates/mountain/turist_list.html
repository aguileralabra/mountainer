{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1>Lista De Turistas registrados</h1>

{% if turist_list %}
<ul>

  {% for turist in turist_list %}
  <li>
    <a href="{{ turist.get_absolute_url }}">{{ turist.Nombre }}</a>
  </li>
  {% endfor %}

</ul>

{% else %}
  <p>No Hay turistas registrados</p>
{% endif %} 

{% endblock %}
